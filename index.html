<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inventaris Barang Sekolah</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table thead {
      background: #007bff;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Inventaris Barang Sekolah</h2>

  <table id="tabelBarang" class="display">
    <thead>
      <tr>
        <th>ID Barang</th>
        <th>Nama Barang</th>
        <th>Kategori</th>
        <th>Merk/Tipe</th>
        <th>Spesifikasi</th>
        <th>Jumlah</th>
        <th>Satuan</th>
        <th>Lokasi</th>
        <th>Tahun Perolehan</th>
        <th>Kondisi</th>
      </tr>
    </thead>
    <tbody id="tbody-data"></tbody>
  </table>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    let fullData = [];

    async function loadData() {
      const url = "https://script.google.com/macros/s/AKfycbxlD-LXvMXPkLfGflvu9WAllydUYmYUiSdfQaoEbgjeM_aRrkB5NmhwPNfoTlrNx5ke/exec";
      const res = await fetch(url);
      const data = await res.json();
      fullData = data;
      populateTable(data);
    }

    function populateTable(data) {
      const tbody = document.getElementById("tbody-data");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["ID Barang"] || ""}</td>
          <td><a href="#" onclick="showDetail(${index})">${row["Nama Barang"] || ""}</a></td>
          <td>${row["Kategori"] || ""}</td>
          <td>${row["Merk/Tipe"] || ""}</td>
          <td>${row["Spesifikasi"] || ""}</td>
          <td>${row["Jumlah"] || ""}</td>
          <td>${row["Satuan"] || ""}</td>
          <td>${row["Lokasi"] || ""}</td>
          <td>${row["Tahun Perolehan"] || ""}</td>
          <td>${row["Kondisi"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      new DataTable('#tabelBarang', {
        responsive: true,
        language: {
          search: "Cari:",
          lengthMenu: "Tampilkan _MENU_ data",
          info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
          paginate: { previous: "Sebelumnya", next: "Berikutnya" }
        }
      });
    }

    function showDetail(index) {
      const data = fullData[index];
      let html = "<h3>Detail Barang</h3><table style='width:100%; border-collapse:collapse;'>";
      for (const key in data) {
        html += `<tr><td style='font-weight:bold; padding:5px;'>${key}</td><td style='padding:5px;'>${data[key]}</td></tr>`;
      }
      html += "</table>";
      document.getElementById("detailContent").innerHTML = html;
      document.getElementById("detailModal").style.display = "block";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("detailModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    loadData();
  </script>

</body>
</html>
